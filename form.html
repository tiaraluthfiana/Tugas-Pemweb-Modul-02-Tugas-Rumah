<!DOCTYPE html>
<html>
  <head>
    <!-- Mendifinisikan karakter set sebagai UTF-8 -->
    <meta charset="UTF-8">
    <!-- Menentukan versi IE yang kompatibel-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- menyesuaikan tampilan halaman-->
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <!-- menyatakan siapa penulis dokumen-->
    <meta name="author" content="Tiara Luthfiana">
    <!-- instruksi untuk robot web-->
    <meta name="robots" content="index, follow">
    <title>Form Registrasi</title>
  </head>
  <body>
    <!--membuat heading dengab ukuran paling besar-->
    <h1>Form Registrasi</h1>
    <form action="/submit_registration" method="post" enctype="multipart/form-data">
        <!--membuat kotak dengan nama biodata-->
        <fieldset>
          <legend><strong>Biodata</strong></legend>
          <table>
            <tr>
              <td>Nama Mahasiswa:</td>
              <td><input type="text" name="nama" placeholder="Nama Anda" required></td>
            </tr>
            <tr>
              <td>No Induk Mahasiswa (NIM):</td>
              <td><input type="text" name="nim" placeholder="123456789" required></td>
            </tr>
            <tr>
              <td>Alamat Mahasiswa:</td>
              <td><textarea name="alamat" placeholder="Alamat Anda" required></textarea></td>
            </tr>
            <tr>
              <td>Tanggal Lahir:</td>
              <td>
                <select name="tanggal_lahir" required>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="bulan_lahir" required>
                    <option value="Januari">Januari</option>
                    <option value="Februari">Februari</option>
                    <option value="Maret">Maret</option>
                    <option value="April">April</option>
                    <option value="Mei">Mei</option>
                    <option value="Juni">Juni</option>
                    <option value="Juli">Juli</option>
                    <option value="Agustus">Agustus</option>
                    <option value="September">September</option>
                    <option value="Oktober">Oktober</option>
                    <option value="November">November</option>
                    <option value="Desember">Desember</option>
                </select>
                <select name="tahun_lahir" required>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Jenis Kelamin:</td>
              <td>
                <input type="radio" name="jenis_kelamin" value="Pria" id="Pria" checked><label for="Pria">Pria</label>
                <input type="radio" name="jenis_kelamin" value="Wanita" id="Wanita"><label for="Wanita">Wanita</label>
              </td>
            </tr>
            <tr>
              <td>Upload Foto:</td>
              <td><input type="file" name="foto" accept="image/*" required></td>
            </tr>
            <tr>
              <td>URL Website:</td>
              <td><input type="url" name="website" placeholder="URL Website Anda" required></td>
            </tr>
            <tr>
              <td>Perguruan Tinggi:</td>
              <td><input type="text" name="perguruan_tinggi" required></td>
            </tr>
          </table>
        </fieldset>

        <br>

        <fieldset>
            <legend><strong>Info Akun</strong></legend>
            <table>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" placeholder="Email Anda" required></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" placeholder="Username Anda" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="" name="password" placeholder="Password Anda" required></td>
            </tr>
            <tr>
                <td>Ulangi Password:</td>
                <td><input type="" name="password_confirmation" placeholder="Password Anda" required></td>
            </tr>
        </table>
        </fieldset>

        <br>

        <fieldset>
        <legend><strong>Kemampuan Dasar</strong></legend>
        <table>
        <tr>
          <td>
            <input type="checkbox" name="kemampuan[]" value="HTML" required> HTML
            <input type="checkbox" name="kemampuan[]" value="CSS" required> CSS
            <input type="checkbox" name="kemampuan[]" value="Javascript" required> Javascript
            <input type="checkbox" name="kemampuan[]" value="PHP" required> PHP
            <input type="checkbox" name="kemampuan[]" value="MySQL" required> MySQL
            <input type="checkbox" name="kemampuan[]" value="Laravel" required> Laravel
            <input type="checkbox" name="kemampuan[]" value="React Native" required> React Native
          </td>
        </tr>
      </table>
      </fieldset>

      <br> 

      <button type="submit"><strong>Reset</strong></button>
      <button type="submit"><strong>Simpan</strong></button>
      <button type="submit"><strong>Button</strong></button>
    </form>
  </body>
</html>
